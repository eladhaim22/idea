<div ng-cloak>
    <div class="row">
    	<form>
    		<div ng-repeat="section in vm.sectionAndSubSection">
    			<div class="row">
    				<div ng-if="section[0][0].section" class="section col-md-12">{{section[0][0].section}}</div>
    			</div>
    			<div ng-repeat="subsection in section">
	   				<div class="row">
	   					<div ng-if="subsection[0].subsection" class="subsection col-md-12">{{subsection[0].subsection}}</div>
   					</div>
   					<div ng-repeat="question in subsection">
   						<div class="row">
	   						<div class="col-md-6" style="line-height: 34px;">{{question.detail}}</div>
	   						<div class="btn-group col-md-6" data-toggle="buttons">
	   						<label class="btn btn-default" ng-init="answerIndex = vm.calculateAnswerIndex(question.id)" ng-repeat="number in [] | range:0:10" ng-model="vm.evaluation.answers[answerIndex].questionAnswer" uib-btn-radio="number" uncheckable>{{number}}</label>
							</div>
						</div>
   					</div>
   				</div>
	   		</div>
	   		<div ng-if="vm.raiseError"  class="alert alert-danger">Debe contestar todos los idems</div>
    		<div ng-if="!vm.edit" style="margin-top:10px;" class="pull-right">
    			<button type="button"  class="btn btn-primary" ng-click="vm.save()">Guardar</button>
    		</div>
    	</form>
    </div>
</div>
