<div ng-cloak>
    <div class="row">
    	<form>
    		<div class="form-group">
    			<input type="text" class="form-control" placeholder="Ingrese el titulo" ng-model="vm.project.title">
    		</div>
    		<div class="form-group">
    			<input type="text" class="form-control" placeholder="Nombre" ng-model="vm.person.firstName">
    			<input type="text" class="form-control" placeholder="Apellido"ng-model="vm.person.lastName">
    			<input type="text" class="form-control" placeholder="DNI" ng-model="vm.person.dni">
    			<input type="text" class="form-control" placeholder="Eded" ng-model="vm.person.age">
    			<input type="text" class="form-control" placeholder="Telefono" ng-model="vm.person.phoneNumber">
    			<input type="text" class="form-control" placeholder="Email" ng-model="vm.person.email">
    			<button type="button" ng-click="vm.addPersonToProject()">+</button>
    		</div>
    		<div ng-repeat="p in vm.project.team" class="form-group">
    			<input type="text" class="form-control" ng-model="p.firstName">
    			<input type="text" class="form-control" ng-model="p.lastName">
    			<input type="text" class="form-control" ng-model="p.dni">
    			<input type="text" class="form-control" ng-model="p.age">
    			<input type="text" class="form-control" ng-model="p.phoneNumber">
    			<input type="text" class="form-control" ng-model="p.email">
    		</div>
    		<div>
    			<button type="button" ng-click="vm.save()">guardar</button>
    		</div>
    	</form>
    </div>
</div>
